---
ansible_python_interpreter: /usr/bin/python3.9

users_and_groups_system:
  - name: oracle
    group: oinstall
    groups:
      - dba
      - wheel

disks_partition:
  - ebs_device_name: /dev/sde
    oracle_group: data
    oracle_label: DATA01
  - ebs_device_name: /dev/sdf
    oracle_group: data
    oracle_label: DATA02
  - ebs_device_name: /dev/sdg
    oracle_group: data
    oracle_label: DATA03
  - ebs_device_name: /dev/sdh
    oracle_group: data
    oracle_label: DATA04
  - ebs_device_name: /dev/sdi
    oracle_group: data
    oracle_label: DATA05
  - ebs_device_name: /dev/sdj
    oracle_group: flash
    oracle_label: FLASH01
  - ebs_device_name: /dev/sdk
    oracle_group: flash
    oracle_label: FLASH02

disks_mount:
  - ebs_device_name: /dev/sdb
    dir: /u01
    fstype: xfs
  - ebs_device_name: /dev/sdc
    dir: /u02
    fstype: xfs
  - ebs_device_name: /dev/sds
    dir: swap
    fstype: swap

server_type_roles_list:
  - users-and-groups
  - sudoers
  - ssh-host-keys
  - disks
  - message-of-the-day
  - get-ec2-facts
  - set-ec2-hostname
  - domain-search
  - oracle-19c

# the below vars are defined in multiple groups.  Keep the values the same to avoid unexpected behaviour
roles_list: "{{ (ami_roles_list | default([]) | difference(server_type_roles_list | default([]))) + (server_type_roles_list | default([])) }}"

database_home: /u01/app/oracle/product/19c/db_1
oracle_path: /usr/local/bin:/bin:/usr/bin:/usr/local/sbin:/usr/sbin:/home/oracle/.local/bin:/home/oracle/bin

db_env:
  ORACLE_HOME: "{{ database_home }}"
  PATH: "{{ database_home }}/bin:{{ oracle_path }}"

rman_backup_script: rman_backup.sh
db_configs:
  T3IWFM:
    db_name: T3IWFM
    db_unique_name: T3IWFM
    instance_name: T3IWFM
    host_name: t3-csr-db-a
    port: 1521
    tns_name: T3IWFM
    asm_disk_groups: DATA,FLASH
    service:
      - { name: IWFM_TAF, role: PRIMARY } 
