  - set-ec2-hostname
  - domain-search
  - oracle-11g
  - oracle-secure-web
  - oracle-db-backup
#  - collectd                 #Â temporarily disabling as generating errors, address in DSOS-1974
#  - amazon-cloudwatch-agent
