---
ansible_python_interpreter: /usr/local/bin/python3.6

users_and_groups_system:
  - name: oracle
    group: oinstall
    groups:
      - dba
      - wheel
  - name: bobj
    group: binstall
    groups:
      - dba
      - sapsys

server_type_roles_list:
  - users-and-groups
  - sudoers
  - get-ec2-facts
  - set-ec2-hostname
  - domain-search
  - disable-ipv6
  - disable-firewall
  - time
  - packages
  - message-of-the-day
  - amazon-ssm-agent
  - amazon-cli
  - ansible-script
  - epel
  - disks
  - oracle-12c-client # TODO: trying this instead of oracle 11g client which isn't supported for Rhel 6
  # - oracle-19c-client # TODO: may need to create an 11.2.0 or 11c client role
  # - oracle-tns-entries # TODO: see comment above
  - onr-boe
  # - collectd TODO: comment these back in, not needed yet
  # - amazon-cloudwatch-agent
  # - amazon-cloudwatch-agent-collectd
  # - collectd-service-metrics TODO: not defined yet

roles_list: "{{ (ami_roles_list | default([]) | difference(server_type_roles_list | default([]))) + (server_type_roles_list | default([])) }}"

packages_yum_install:
  - nano
  - vim
  - make
  - libstdc++.i686
  - libstdc++.x86_64
  - glibc.i686
  - glibc.x86_64
  - libX11.i686
  - libX11.x86_64
  - libXext.i686
  - libXext.x86_64
  - expat.i686
  - expat.x86_64
  # - libxcrypt.i686 removed from list as package is not available in RHEL 6
  - libgcc.i686
  - libgcc.x86_64
  # - libnsl.i686 removed from list as package is not available in RHEL 6
  - libXcursor.i686
  - libXcursor.x86_64
  - libXrender.i686
  - libXrender.x86_64
  - libXfixes.i686
  - libXfixes.x86_64
  - libxcb.i686
  - libxcb.x86_64
  - libXau.i686
  - libXau.x86_64
  - xz-libs.i686

disks_mount:
  - ebs_device_name: /dev/sdb
    dir: /u01
    fstype: ext4
  - ebs_device_name: /dev/sdc
    dir: /u02
    fstype: ext4
  - ebs_device_name: /dev/sds
    dir: swap
    fstype: swap

# oracle client
oracle_install_user: oracle
oracle_install_group: oinstall
oracle_home: /u01/app/oracle/product/12c
oracle_inventory: /u01/app/oraInventory
