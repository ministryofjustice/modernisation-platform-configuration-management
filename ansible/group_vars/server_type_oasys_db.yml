---
ansible_python_interpreter: /usr/bin/python3.9
use_name_as_hostname: true
roles_list:
  - get-ec2-facts
  - set-ec2-hostname
  - domain-search
  - disable-ipv6
  - disable-firewall
  - time
  - packages
  - node-exporter
  - message-of-the-day
  - amazon-ssm-agent
  #- amazon-cloudwatch-agent # currently nomis specific
  - amazon-cli
  # - hugepages has issues
  - disks
  - script-exporter
  - oracle-19c
  # - oracle-db-monitoring
  # - oracle-secure-web
  # - db-restore

packages_yum_install:
  - zip-3.0-23.el8
  - git

disks_partition:
  - ebs_device_name: /dev/sde # data01
  #- ebs_device_name: /dev/sdf # data02
  #- ebs_device_name: /dev/sdg # data03
  #- ebs_device_name: /dev/sdh # data04
  #- ebs_device_name: /dev/sdi # data05
  - ebs_device_name: /dev/sdj # flash01
  #- ebs_device_name: /dev/sdk # flash02

disks_mount:
  - ebs_device_name: /dev/sdb
    dir: /u01
    fstype: xfs
  - ebs_device_name: /dev/sdc
    dir: /u02
    fstype: xfs
  - ebs_device_name: /dev/sds
    dir: swap
    fstype: swap