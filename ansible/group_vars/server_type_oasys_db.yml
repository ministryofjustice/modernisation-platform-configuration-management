roles_list:
  - get-ec2-facts
  - set-ec2-hostname
  - domain-search
  - disable-ipv6
  - disable-firewall
  - time
  - packages
  - node-exporter
  - message-of-the-day
  - amazon-ssm-agent
  - amazon-cloudwatch-agent
  - amazon-cli
  - hugepages
  - disks
  - script-exporter
  - oracle
  - oracle-db-monitoring
  - oracle-secure-web
  - db-restore
  - oracle-dynamic-disk

packages_yum_install:
  - zip-3.0-23
  - git
