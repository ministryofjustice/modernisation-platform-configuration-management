---
ansible_python_interpreter: /usr/bin/python3.9

users_and_groups_system:
  - name: oracle
    group: oinstall
    groups:
      - dba
      - wheel
  - name: bobj
    group: binstall
    groups:
      - dba
      - sapsys

server_type_roles_list:
  - users-and-groups
  - sudoers
  - get-ec2-facts
  - set-ec2-hostname
  - domain-search
  - disable-ipv6
  - disable-firewall
  - time
  - packages
  - message-of-the-day
  - amazon-ssm-agent
  - amazon-cli
  - disks
  - oracle-19c-client
  - oracle-tns-entries
  - ncr-bip

roles_list: "{{ (ami_roles_list | default([]) | difference(server_type_roles_list | default([]))) + (server_type_roles_list | default([])) }}"

packages_yum_install:
  - nano
  - vim
  - make
  - libstdc++.i686
  - libstdc++.x86_64
  - glibc.i686
  - glibc.x86_64
  - libX11.i686
  - libX11.x86_64
  - libXext.i686
  - libXext.x86_64
  - expat.i686
  - expat.x86_64
  - libxcrypt.i686
  - libgcc.i686
  - libgcc.x86_64
  - libnsl.i686
  - libXcursor.i686
  - libXcursor.x86_64
  - libXrender.i686
  - libXrender.x86_64
  - libXfixes.i686
  - libXfixes.x86_64
  - libxcb.i686
  - libxcb.x86_64
  - libXau.i686
  - libXau.x86_64
  - xz-libs.i686

disks_mount:
  - ebs_device_name: /dev/sdb
    dir: /u01
    fstype: xfs
  - ebs_device_name: /dev/sdc
    dir: /u02
    fstype: xfs
  - ebs_device_name: /dev/sds
    dir: swap
    fstype: swap

# oracle client
oracle_install_user: oracle
oracle_install_group: oinstall
oracle_home: /u01/app/oracle/product/19c/client_1
oracle_inventory: /u01/app/oraInventory

tns_entries:
  t1:
    - name: T1CNOM
      port: 1521
      host_list:
        - t1nomis-a.test.nomis.service.justice.gov.uk
        - t1nomis-b.test.nomis.service.justice.gov.uk
      service_name: T1CNOM
    - name: T1MIS
      port: 1521
      host_list:
        - t1mis-a.test.nomis.service.justice.gov.uk
        - t1mis-b.test.nomis.service.justice.gov.uk
      service_name: T1MIS
    - name: T1CNMAUD
      port: 1521
      host_list:
        - t1mis-a.test.nomis.service.justice.gov.uk
        - t1mis-b.test.nomis.service.justice.gov.uk
      service_name: T1CNMAUD
    - name: T1BIPSYS
      port: 1521
      host_list:
        - t1-ncr-db-1-a.nomis-combined-reporting.hmpps-test.modernisation-platform.internal
      service_name: T1BIPSYS
    - name: T1BIPAUD
      port: 1521
      host_list:
        - t1-ncr-db-1-a.nomis-combined-reporting.hmpps-test.modernisation-platform.internal
      service_name: T1BIPAUD
