# Prevent changing these to unrepresentative statistics.
oracle_software:
  version: "19.25"
  combo_patch: p36866740_190000_Linux-x86-64.zip
database_locked_statistics:
  - schema_name: DELIUS_APP_SCHEMA
    table_names:
      - DOC_MIGRATION_QUEUE_TAB: ALL
      - OFFENDER_DELTA: ALL
      - DOMAIN_EVENT: ALL
database_parameters:
