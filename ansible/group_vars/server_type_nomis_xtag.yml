---
ansible_python_interpreter: /usr/local/bin/python3.9
image_builder_s3_bucket_name: ec2-image-builder-nomis20220314103938567000000001

server_type_roles_list:
  - autoscale-group-hooks
  - set-ec2-hostname
  - domain-search
  - ansible-script
  - collectd-service-metrics
  - autoscale-group-hooks-state

# - nomis-xtag-weblogic

roles_list: "{{ (ami_roles_list | default([]) | difference(server_type_roles_list | default([]))) + (server_type_roles_list | default([])) }}"

collectd_monitored_services:
  - chronyd
  - amazon-ssm-agent
  - amazon-cloudwatch-agent
  - wls_nodemanager
  - wls_adminserver
  - wls_managedserver

collectd_monitored_services_servertype:
  - metric_name: chronyd
    shell_cmd: "systemctl is-active --quiet chronyd"
  - metric_name: wlsnodemanager
    shell_cmd: "systemctl is-active --quiet wls_nodemanager"
  - metric_name: wlsadminserver
    shell_cmd: "systemctl is-active --quiet wls_adminserver"
  - metric_name: wlsmanagedserver
    shell_cmd: "systemctl is-active --quiet wls_managedserver"
