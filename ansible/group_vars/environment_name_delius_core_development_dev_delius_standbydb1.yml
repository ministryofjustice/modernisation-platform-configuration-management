    patch_files:
      - target_version: "19.22"
        filename: p36252161_1922000OCWRU_Linux-x86-64.zip
    description: UNSUPPORTED CONFIGURATION DETECTED FOR REAL-TIME SCHEDULING REQUIREMENTS.
    grid_patch: true
    database_patch: false
    datapatch_required: false
    install_with_opatchauto: true
  p33272827:
    patch_files:
      - target_version: "19.27"
        filename: p33272827_1927000DBRU_Linux-x86-64.zip
    description: SUB-OPTIMAL PLANS IN WINDOW FUNCTION WHERE SORTING CAN BE AVOIDED
    grid_patch: false
    database_patch: true
    datapatch_required: false
    install_with_opatchauto: false