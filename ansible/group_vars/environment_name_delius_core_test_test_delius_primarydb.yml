        warning_threshold , 81
        critical_threshold , 90
        END_RECORD 1
    TSTNDA:
      input_file: |
        START_RECORD 1
        metric , problemTbsp
        column , pctUsed
        key_columns , ;
        warning_threshold , 81
        critical_threshold , 90
        END_RECORD 1
        START_RECORD 1
        metric , dbjob_status
        column , failed
        key_columns , ;
        warning_threshold , 0
        critical_threshold , 0
        END_RECORD 1
  oracle_listener:
    all:
      input_file: |
        START_RECORD 1
        metric , Response
        column , tnsPing
        warning_threshold , 500
        critical_threshold , 1200
        END_RECORD 1
