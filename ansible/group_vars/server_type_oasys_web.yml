---
ansible_python_interpreter: /usr/bin/python3.9
roles_list:
  - users-and-groups
  - sudoers
  - get-ec2-facts
  - set-ec2-hostname
  - domain-search
  - packages
  - disable-ipv6
  - disable-firewall
  - time
  - message-of-the-day
  - amazon-ssm-agent
  #- amazon-cloudwatch-agent
  - amazon-cli
  - disks
  - oasys-ords

users_and_groups_system:
  - name: oracle
    group: oinstall
    groups:
      - oinstall
      - dba

packages_yum_install:
  - zip
  - git
  - net-tools

packages_yum_update: []

disks_partition: []

disks_mount:
  - ebs_device_name: /dev/sdb
    dir: /u01
    fstype: xfs
  - ebs_device_name: /dev/sdc
    dir: /u02
    fstype: xfs
