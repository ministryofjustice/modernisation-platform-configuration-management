---
ansible_python_interpreter: /usr/local/bin/python3.9
roles_list:
  - users-and-groups
  - sudoers
  - get-ec2-facts
  - autoscale-group-hooks # run early so that if later ansible fails, the hook script to signal failure is installed
  - set-ec2-hostname
  - domain-search
  - disable-ipv6
  - disable-firewall
  - time
  - packages
  - message-of-the-day
  - amazon-ssm-agent
  #- amazon-cloudwatch-agent
  - amazon-cli
  - disks
  - oasys-ords
  - autoscale-trigger-hook

users_and_groups_system:
  - name: oracle
    group: oinstall
    groups:
      - dba
      - wheel

packages_yum_install:
  - zip
  - git

disks_partition: []

disks_mount:
  - ebs_device_name: /dev/sdb
    dir: /u01
    fstype: xfs
  - ebs_device_name: /dev/sdc
    dir: /u02
    fstype: xfs
