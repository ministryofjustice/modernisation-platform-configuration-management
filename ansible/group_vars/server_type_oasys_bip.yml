---
ansible_python_interpreter: /usr/local/bin/python3.9
roles_list:
  - sshd-config
  - users-and-groups
  - sudoers
  - get-ec2-facts
  - set-ec2-hostname
  - domain-search
  - disable-ipv6
  - disable-firewall
  - time
  - packages
  - message-of-the-day
  - amazon-ssm-agent
  - amazon-cli
  - ansible-script
  - epel
  - disks
  - oasys-bip
  - collectd
  - amazon-cloudwatch-agent
  - amazon-cloudwatch-agent-collectd
  - collectd-service-metrics
  - collectd-metrics
  - xsiam-agent

users_and_groups_system:
  - name: oracle
    group: oinstall
    groups:
      - oinstall
      - dba

packages_yum_install:
  - zip
  - git

disks_partition: []

disks_mount:
  - ebs_device_name: /dev/sdb
    dir: /u01
    fstype: xfs
  - ebs_device_name: /dev/sdc
    dir: /u02
    fstype: xfs

collectd_monitored_services_servertype:
  - metric_name: service_status_os
    metric_dimension: chronyd
    shell_cmd: "service chronyd status"
  - metric_name: service_status_app
    metric_dimension: managedserver-healthcheck
    shell_cmd: "service wls_managedserver status"

collectd_monitored_metrics_additional:
  - metric_name: inode_used_percent
    metric_dimension: inode_used_percent_max
    shell_cmd: "df --output=ipcent | tail -n+2 | sed 's/%//' | sort -n | tail -n1 | xargs"

xsiam_agent_state: "{{ xsiam_agent_bip_state }}" # set in environment group_vars
