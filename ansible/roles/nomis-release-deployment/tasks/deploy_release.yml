--- 

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ oracle_install_user }}"
    group: "{{ oracle_install_group }}"
    state: directory
    recurse: yes
  loop:
    - "{{ stage }}"

- name: Download Nomis release 
  become_user: "{{ oracle_install_user }}"
  amazon.aws.aws_s3:
    bucket: "{{ artefacts_s3_bucket_name }}"
    object: "{{ artefacts_s3_bucket_path }}/{{ nomis_release.name }}.zip"
    dest: "{{ stage }}/{{ nomis_release.name }}.zip"
    mode: get
    permission: "public-read"
    overwrite: latest

- name: Extract release into stage directory
  ansible.builtin.unarchive:
    owner: "{{ oracle_install_user }}"
    group: "{{ oracle_install_group }}"
    src: "{{ stage }}/{{ itemnomis_release.name }}.zip"
    dest: "{{ stage }}"
    remote_src: true
    keep_newer: true