--- 

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ oracle_install_user }}"
    group: "{{ oracle_install_group }}"
    state: directory
    recurse: yes
  loop:
    - "{{ stage }}"

- name: Copy forms scripts
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "{{stage}}/{{ item }}"
    owner: oracle
    group: oinstall
    mode: "0755"
  loop:
    - check_db_release.sh
    - deploy_db_release.sh
    - deploy_app_release.sh
    - deploy_config_file.sh 
    - deploy_ear_file.sh 
