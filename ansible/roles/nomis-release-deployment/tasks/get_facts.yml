---
- name: Set SSM parameters path fact from ec2 ssm-parameters-prefix and Name tag
  set_fact:
    ssm_parameters_path: '/{{ ssm_parameters_prefix }}/{{ ec2.tags["Name"] }}'
  when: ssm_parameters_path is not defined

- name: Set SSM parameters weblogic path facts
  set_fact:
    ssm_parameters_path_app_db_username: "{{ ssm_parameters_path }}/db_username"
    ssm_parameters_path_app_db_password: "{{ ssm_parameters_path }}/db_password"

- name: Get SSM parameters
  set_fact:
    app_db_username: "{{ lookup('aws_ssm', ssm_parameters_path_weblogic_db_username, region=ansible_ec2_placement_region) }}"
    app_db_password: "{{ lookup('aws_ssm', ssm_parameters_path_weblogic_db_password, region=ansible_ec2_placement_region) }}"

- name: Set db name from ec2 oracle-db-name tag
  set_fact:
    app_db_name: "{{ ec2.tags['oracle-db-name'] }}"
  when: app_db_name is not defined

- name: Check all SSM parameters and tags are set
  set_fact:
    app_all_variables_set: true
  when:
    - app_db_username|length > 0
    - app_db_password|length > 0
    - app_db_name|length > 0

- name: Fail if missing SSM parameters or tags
  fail:
    msg: Ensure all required SSM parameters and tags are set
  when: not app_all_variables_set|default(false)
