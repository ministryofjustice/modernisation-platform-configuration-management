---
sshd_config_mode: default

sshd_config_settings:
  domain_joined:
    X11Forwarding: "no"
    PermitRootLogin: "no"
    PasswordAuthentication: "yes"
    PubkeyAuthentication: "no"
    UsePAM: "yes"
  allow_x11:
    X11Forwarding: "yes"
    X11DisplayOffset: "10"
    X11UseLocalhost: "yes"
    PermitRootLogin: "no"
    PasswordAuthentication: "no"
    PubkeyAuthentication: "yes"
    UsePAM: "no"
  default:
    X11Forwarding: "no"
    PermitRootLogin: "no"
    PasswordAuthentication: "no"
    PubkeyAuthentication: "yes"
    UsePAM: "no"
