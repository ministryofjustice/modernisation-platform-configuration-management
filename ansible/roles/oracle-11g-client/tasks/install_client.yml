- name: Unzip Oracle 11g Client software
  ansible.builtin.unarchive:
    src: "{{ stage }}/{{ client_software }}"
    dest: "{{ oracle_home }}"
    owner: "{{ oracle_install_user }}"
    group: "{{ oracle_install_group }}"
    remote_src: yes

