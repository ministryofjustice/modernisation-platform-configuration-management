- name: Install Oracle 19c client server
  ansible.builtin.shell: |
    set -eo pipefail
    main() {
      export CV_ASSUME_DISTID=EL7.6
      {{ oracle_home }}/runInstaller -silent -waitforcompletion -ignorePrereqFailure -responseFile {{ stage }}/{{ client_response_file }}
    }
    main 2>&1 | logger -p local3.info -t ansible-oracle-client
  become_user: oracle
  async: 1800
  poll: 30

