---
- name: Check oracle user already exists
  ansible.builtin.getent:
    database: passwd
    key: oracle

- name: Copy oracle bash profile
  ansible.builtin.template:
    src: "10.3{{ item }}"
    dest: "{{ item }}"
    owner: oracle
    group: oinstall
  loop:
    - /home/oracle/.bash_profile

- name: Give oracle user sudo
  community.general.sudoers:
    name: oracle
    state: present
    user: oracle
    commands: ALL
