---
- name: Install the latest version of required packages
  ansible.builtin.package:
    name:
      - libaio-devel
      - compat-libstdc++-33
      - libstdc++-devel
      - gcc
      - gcc-c++
      - ksh
      - compat-libcap1-1.10
      - glibc
      - "glibc-devel.{{ ansible_architecture }}"
      - "compat-libstdc++-33.{{ ansible_architecture }}"
      - "libstdc++.{{ ansible_architecture }}"
      - "libXext.{{ ansible_architecture }}"
      - "libXtst.{{ ansible_architecture }}"
      - openmotif
      - openmotif22
    state: latest
