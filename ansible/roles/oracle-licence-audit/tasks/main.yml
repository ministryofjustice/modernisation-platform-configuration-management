- name: Oracle Audit Databases
  become: yes
  become_user: root
  become_method: sudo
  block:
    - import_tasks: get-kms-key.yml
      tags:
        - always

    - import_tasks: audit-databases.yml
      tags:
        - audit
        - databases

    - import_tasks: audit-weblogic.yml
      tags:
        - audit
        - weblogic
      run_once: yes

    - import_tasks: audit-summary.yml
      tags:
        - audit
        - summary
      run_once: yes

    - import_tasks: audit-upload.yml
      tags:
        - audit
        - upload
      run_once: yes

