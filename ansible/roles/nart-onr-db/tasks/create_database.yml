---
- name: Create stage directory
  ansible.builtin.file:
    path: "{{ stage }}"
    state: directory
    owner: oracle
    group: oinstall
    mode: "0755"

- name: Copy {{ ORACLE_SID }} database creation scripts
  template:
    src: "{{ item }}.j2"
    dest: "{{ stage }}/{{ item }}"
    owner: oracle
    group: oinstall
    mode: "0700"
  loop:
    - create_onr_db.sh
    - "{{ SQL_FILE }}"

