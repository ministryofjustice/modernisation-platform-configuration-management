---
oracle_admin_script_dir: "/home/oracle/admin/scripts"
misload_batch_file_path: "F:\\MIS_Load_Script\\JOB_NOMIS_MIS_Load_D.bat"
misload_monitoring_script: "misload_monitoring.sh"

misload_monitoring_cron:
  - name: misload_monitoring
    weekday: "*"
    minute: "30"
    hour: "*"
    job: "su oracle -c '/home/oracle/admin/misload_scripts/{{ misload_monitoring_script }}' | logger -p local3.info -t misload"
