---
# create tibco group
- name: create tibco group
  ansible.builtin.group:
    name: tibco
    gid: 10002
    state: present

# create tibco user
- name: create tibco user
  ansible.builtin.user:
    name: tibco
    uid: 10002
    state: present
    groups: tibco
    create_home: true
    home: "/opt/tibco"
