# DO NOT MODIFY THIS FILE!
# To customize any of the settings, create a new file in <BOE_Install_Dir>\<Enterprise_DIR>\warfiles\webapps\BOE\WEB-INF\config\custom
# and run wdeploy. Only changes in the custom directory will be maintained over patches. The new file has to have the same file name
# as this one and shall only contain the properties that you would like to customize.

#------------------------------------------------------Default CMS Configuration------------------------------------------------------
CMS_Default=@{{ sap_bip_cms_cluster_name }}
#------------------------------------------------------System Property Configuration------------------------------------------------------
Default_Number_Of_Objects_On_One_Page=50
Enterprise_Session_Token_Timeout_In_Minutes=60
Session_Pool_Size=1000
Session_Pool_Timeout_In_Minutes=2
Basic_Auth_Supported=false
Basic_Auth_Type=
#------------------------------------------------------Trusted Authentication Configuration------------------------------------------------------
Retrieving_Method=HTTP_HEADER
User_Name_Parameter=X-SAP-TRUSTED-USER
Trusted_Auth_Shared_Secret=
# --------------------------------------------------- Upload Formats Allowed Types --------------------------------------------
upload.file.allowed.formats=biar,rpt,unv,wid
SMTPFrom=true
