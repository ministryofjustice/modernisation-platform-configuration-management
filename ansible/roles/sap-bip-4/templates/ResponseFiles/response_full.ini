CMSPassword=Password1
ClusterKey=Password1
SIAPort=6410
SIAName=MySIA

SelectIntegratedDatabase=1

SQLAnywhereAdminPassword=Password1
SQLAnywherePort=2638

TomcatConnectionPort=8080
