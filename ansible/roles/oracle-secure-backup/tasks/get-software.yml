---
- name: Create install files directories
  ansible.builtin.file:
    owner: oracle
    group: oinstall
    path: "{{ item }}"
    state: directory
    mode: "0755"
  check_mode: no
  loop:
    - "{{ osw_temp_dir }}"
    - "{{ osw_stage_dir }}"

- name: Get install files
  amazon.aws.aws_s3:
    bucket: "{{ artefacts_s3_bucket_name }}"
    object: "{{ artefacts_s3_bucket_path }}/{{ item }}"
    dest: "{{ osw_temp_dir }}/{{ item }}"
    mode: get
    overwrite: latest
  loop:
    - jdk-7u80-linux-x64.tar.gz
    - osbws_installer.zip

- name: Unpack install files
  ansible.builtin.unarchive:
    owner: oracle
    group: oinstall
    src: "{{ osw_temp_dir }}/{{ item }}"
    dest: "{{ osw_stage_dir }}"
    remote_src: yes
  loop:
    - jdk-7u80-linux-x64.tar.gz
    - osbws_installer.zip

# Amazon Root CA certificate needs to be added to the OSBWS wallet in order to avoid SSL errors disrupting the backups
- name: Copy Amazon root CA certificate
  copy:
    src: "AmazonRootCA1.pem"
    dest: "{{ osw_stage_dir }}/AmazonRootCA1.pem"
    mode: 0600
    owner: oracle
    group: oinstall
  check_mode: no
  register: osbws_certificates