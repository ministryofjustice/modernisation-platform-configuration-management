# Patch Installation Response File
# ----------------------------------------------------------------------
#

[Application Server]
# The path of the Application Server directory (If an Application Server
# is being installed). This path is automatically set using the installation
# directory.
AS_DIR=

# The Application Server name.
# Defaults to tomcat55 if Tomcat is to be installed.
AS_SERVER=

# The instance of the Application Server. (e.g. localhost)
# Defaults to localhost if Tomcat is to be installed.
AS_INSTANCE=

# The Application Server port.
AS_ADMIN_PORT=

# Whether or not Web Application Servers are redeployed.
REDEPLOYWEBAPPS=false

#Check Tomact feature availabaility
TOMCATNOTINSTALLED=


[CMS]
# The name of the CMS server.
CMSNAMESERVER=

# The port number used to communicate with the CMS.
CMSPORTNUMBER="6400"

# The password used to connect to the CMS.
CMSPASSWORD=

[CMSDB MIGRATION]
#These parameters are used for CMS DB migration from MySql to SQLAnywhere
AUTO_MIGRATE_TO_SQLANYWHERE=
numlocalmysql=
numnodes=

[SQLAW cluster DB update]
#The parameters used for SQLAW DB update in cluster scenario.
hasremotemysql=
YESTOCHOOSECLUSTER=
DSNNAME=

[MySQL DB details]
#The parameters for out of box MySQL CMS DB
MYSQLHOSTNAME=
SERVICENAME=
SERVICEPORT=
DATABASEUID=
DATABASEPWD=
SELECTYESORNO=

[SQLAW DB details]
# The parameters for SQLAnyWhere database
SQLANYWHEREHOSTNAME=
SQLANYWHERESERVICENAME=
SQLANYWHERESERVICEPORT=
SQLANYWHEREDATABASEUID=
SQLANYWHEREDATABASEPWD=
SQLANYWHEREROOTPWD=
SQLANYWHERESELECTYESORNO=

[New Settings]
# All uncommented settings are added here.
