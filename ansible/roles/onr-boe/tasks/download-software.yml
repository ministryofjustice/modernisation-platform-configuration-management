---
- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ boe_install_user }}"
    group: "{{ boe_install_group }}"
    state: directory
    recurse: yes
  loop:
    - "{{ temp }}"
    - "{{ stage }}"
  tags:
    - amibuild
    - oracle_19c_download
    - oracle_19c_create_dirs

