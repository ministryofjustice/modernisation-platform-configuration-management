- name: template heartbeat file
  ansible.builtin.template:
    src: heartbeat.sh.j2
    dest: "/opt/collectd/monitored_services.sh"
    owner: root
    mode: 0755

- name: Start collectd service
  ansible.builtin.service:
    name: collectd
    state: started
    enabled: yes

