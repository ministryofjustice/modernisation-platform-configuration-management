---
- name: Template main collect.conf file
  ansible.builtin.copy:
    src: collectd.conf
    dest: "/etc/collectd.conf"
    owner: root
    mode: 0644

- name: add custom types file for bool types for collectd metrics
  ansible.builtin.copy:
    src: types.db.custom
    dest: /usr/share/collectd/types.db.custom
    owner: root
    mode: 0644

