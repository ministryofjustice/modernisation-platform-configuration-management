---
- name: Fail if IAM profile not defined
  fail:
    msg: "Please run get-ec2-facts role to collect facts"
  when: ansible_ec2_iam_instance_profile_role is not defined

- name: Create install files directories
  ansible.builtin.file:
    owner: oracle
    group: oinstall
    path: "{{ item }}"
    state: directory
    mode: "0755"
  check_mode: no
  loop:
    - "{{ osw_installfiles_dir }}"
    - "{{ osw_install_dir }}"

- name: Get install files
  amazon.aws.aws_s3:
    bucket: "{{ ansible_aws_ssm_bucket_name }}"
    object: "oracle-secure-web/{{ item }}"
    dest: "{{ osw_installfiles_dir }}/{{ item }}"
    mode: get
    overwrite: latest
  check_mode: no
  loop:
    - jdk-7u80-linux-x64.tar.gz
    - osbws_installer.zip

- name: Unpack install files
  ansible.builtin.unarchive:
    owner: oracle
    group: oinstall
    src: "{{ osw_installfiles_dir }}/{{ item }}"
    dest: "{{ osw_install_dir }}"
    remote_src: yes
  loop:
    - jdk-7u80-linux-x64.tar.gz
    - osbws_installer.zip
  notify:
    - Install osbws

- name: Configure osbws_argfile
  ansible.builtin.template:
    src: osbws_argfile
    dest: "{{ osw_install_dir }}/osbws_argfile"
    mode: 0644
    owner: oracle
    group: oinstall
  notify:
    - Install osbws

- name: Copy install script
  ansible.builtin.template:
    src: install.sh
    dest: "{{ osw_install_dir }}/install.sh"
    mode: 0755
    owner: oracle
    group: oinstall
