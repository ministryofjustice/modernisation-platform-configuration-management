---
- name: install tomcat
  yum:
    name: tomcat-7.0.76-16.el7_9
    state: present

- name: systemd unit file for tomcat
  template:
    src: tomcat.service.j2
    dest: /etc/systemd/system/tomcat.service

- name: enable tomcat
  systemd:
    name: "tomcat"
    daemon_reload: yes
    enabled: yes

- name: update environmnent xml
  template:
    src: defaults.xml.j2
    dest: /u01/app/apache/tomcat/config/eor/defaults.xml
