- name: Disable SecureListener in nodemanager.properties
  ansible.builtin.replace:
    path: /u01/app/oracle/Middleware/wlserver_10.3/common/nodemanager/nodemanager.properties
    regexp: "SecureListener=true"
    replace: "SecureListener=false"

- name: Stop Admin server 
  become_user: oracle
  ansible.builtin.shell: |
    set -eo pipefail
    . ~/.bash_profile
    . $WL_HOME/server/bin/setWLSEnv.sh
    /u01/app/oracle/Middleware/user_projects/domains/NomisDomain/bin/stopWebLogic.sh 

- name: Stop nodemanager processes
  become_user: oracle
  ansible.builtin.shell: |
    ps -fu oracle | grep "weblogic.NodeManager"| grep -v grep | gawk '{print $2}' | xargs kill -9

- name: Start nodemanager 
  become_user: oracle
  ansible.builtin.shell: |
    set -eo pipefail
    . ~/.bash_profile
    . $WL_HOME/server/bin/setWLSEnv.sh
    nohup /u01/app/oracle/Middleware/wlserver_10.3/server/bin/startNodeManager.sh &

- name: Start adminserver
  become_user: oracle
  ansible.builtin.shell: |
    set -eo pipefail
    . ~/.bash_profile
    . $WL_HOME/server/bin/setWLSEnv.sh
    nohup /u01/app/oracle/Middleware/user_projects/domains/NomisDomain/bin/startWebLogic.sh &
  async: 3600
  poll: 60

# Node manager and weblogic server for this to work
- name: Query current NMType
  become_user: oracle
  ansible.builtin.shell: |
    set -eo pipefail
    . ~/.bash_profile > /dev/null
    . $WL_HOME/server/bin/setWLSEnv.sh > /dev/null
    . /u01/app/oracle/Middleware/user_projects/domains/NomisDomain/bin/setDomainEnv.sh > /dev/null
    wlst.sh  ~/admin/scripts/get_param.py -d /Machines/{{ weblogic_domain_hostname }}/NodeManager/{{ weblogic_domain_hostname }} -n NMType
  check_mode: false
  changed_when: false
  register: weblogic_nmtype_raw

- name: Get current NMType
  set_fact:
    weblogic_nmtype: "{{ weblogic_nmtype_raw.stdout | regex_search(regexp,'\\1') }}"
  vars:
    regexp: 'Value=\"([^"]+)'
  failed_when: weblogic_nmtype|length == 0

- debug:
    msg: "Current NMType: {{ weblogic_nmtype }}"

- name: Set NMType
  become_user: oracle
  ansible.builtin.shell: |
    set -eo pipefail
    . ~/.bash_profile > /dev/null
    . $WL_HOME/server/bin/setWLSEnv.sh > /dev/null
    . /u01/app/oracle/Middleware/user_projects/domains/NomisDomain/bin/setDomainEnv.sh > /dev/null
    wlst.sh  ~/admin/scripts/set_param.py -d /Machines/{{ weblogic_domain_hostname }}/NodeManager/{{ weblogic_domain_hostname }} -n NMType -v Plain
  when: weblogic_nmtype != 'Plain'

- name: Stop Admin server 
  become_user: oracle
  ansible.builtin.shell: |
    set -eo pipefail
    . ~/.bash_profile
    . $WL_HOME/server/bin/setWLSEnv.sh
    /u01/app/oracle/Middleware/user_projects/domains/NomisDomain/bin/stopWebLogic.sh 

- name: Stop nodemanager processes
  become_user: oracle
  ansible.builtin.shell: |
    ps -fu oracle | grep "weblogic.NodeManager"| grep -v grep | gawk '{print $2}' | xargs kill -9

- name: Start nodemanager 
  become_user: oracle
  ansible.builtin.shell: |
    set -eo pipefail
    . ~/.bash_profile
    . $WL_HOME/server/bin/setWLSEnv.sh
    nohup /u01/app/oracle/Middleware/wlserver_10.3/server/bin/startNodeManager.sh &

- name: Start adminserver
  become_user: oracle
  ansible.builtin.shell: |
    set -eo pipefail
    . ~/.bash_profile
    . $WL_HOME/server/bin/setWLSEnv.sh
    nohup /u01/app/oracle/Middleware/user_projects/domains/NomisDomain/bin/startWebLogic.sh &
  async: 3600
  poll: 60
  
