---
- name: Set SSM parameters path fact from ec2 ssm-parameters-prefix and Name tag
  set_fact:
    ssm_parameters_path: '/{{ ssm_parameters_prefix }}/{{ ec2.tags["Name"] }}'
  when: ssm_parameters_path is not defined

- name: Set SSM parameters weblogic path facts
  set_fact:
    ssm_parameters_path_weblogic_admin_username: "{{ ssm_parameters_path }}/admin_username"
    ssm_parameters_path_weblogic_admin_password: "{{ ssm_parameters_path }}/admin_password"
    ssm_parameters_path_weblogic_db_username: "{{ ssm_parameters_path }}/db_username"
    ssm_parameters_path_weblogic_db_password: "{{ ssm_parameters_path }}/db_password"
    ssm_parameters_path_bipdb_sys_password: "{{ ssm_parameters_path }}/syspassword"
    ssm_parameters_path_bipdb_biplatform_password: "{{ ssm_parameters_path }}/biplatformpassword"
    ssm_parameters_path_bipdb_mds_password: "{{ ssm_parameters_path }}/mdspassword"

- name: Get SSM parameters
  set_fact:
    weblogic_admin_username: "{{ lookup('aws_ssm', ssm_parameters_path_weblogic_admin_username, region=ansible_ec2_placement_region) }}"
    weblogic_admin_password: "{{ lookup('aws_ssm', ssm_parameters_path_weblogic_admin_password, region=ansible_ec2_placement_region) }}"
    bipdb_sys_password: "{{ lookup('aws_ssm', ssm_parameters_path_bipdb_sys_password, region=ansible_ec2_placement_region) }}"
    bipdb_biplatform_password: "{{ lookup('aws_ssm', ssm_parameters_path_bipdb_biplatform_password, region=ansible_ec2_placement_region) }}"
    bipdb_mds_password: "{{ lookup('aws_ssm', ssm_parameters_path_bipdb_mds_password, region=ansible_ec2_placement_region) }}"
  when: weblogic_admin_username is not defined

- name: Set db hostname from ec2 oracle-db-hostname tag
  set_fact:
    weblogic_db_hostname_a: "{{ ec2.tags['oracle-db-hostname-a'] }}"
    weblogic_db_hostname_b: "{{ ec2.tags['oracle-db-hostname-b'] }}"

- name: Set db name from ec2 oracle-db-name tag
  set_fact:
    weblogic_db_name: "{{ ec2.tags['oracle-db-name'] }}"
  when: weblogic_db_name is not defined

- debug:
    msg: "Configuring Oracle DB {{ weblogic_db_name }} on {{ weblogic_db_hostname_a }},{{ weblogic_db_hostname_b }}"

- debug:
    msg: "Configuring Admin console {{ weblogic_domain_hostname }} with username {{ weblogic_admin_username }}"

- name: Check all SSM parameters and tags are set
  set_fact:
    weblogic_all_variables_set: true
  when:
    - weblogic_admin_username|length > 0
    - weblogic_admin_password|length > 0
    - weblogic_db_hostname_a|length > 0
    - weblogic_db_hostname_b|length > 0
    - bipdb_sys_password| length> 0
    - bipdb_biplatform_password| length> 0
    - bipdb_mds_password| length> 0

- name: Fail if missing SSM parameters or tags
  fail:
    msg: Ensure all required SSM parameters and tags are set
  when: not weblogic_all_variables_set|default(false)
