---
- name: Get SSM parameters
  import_role:
    name: ssm-passwords
  vars:
    ssm_passwords: "{{ oms_ssm_passwords }}"

- name: Get OEM secrets
  import_role:
    name: secretsmanager-passwords
  vars:
    secretsmanager_passwords: "{{ oms_secretsmanager_passwords }}"

- name: Debug oem repository database name
  debug:
    var: emrepo_db_name

- name: Get SSM parameters
  set_fact:
    db_sys_password: "{{ ssm_passwords_dict['emrep'].passwords['sys'] }}"
    db_system_password: "{{ ssm_passwords_dict['emrep'].passwords['system'] }}"
    db_sysman_password: "{{ secretsmanager_passwords_dict['emrep'].passwords['sysman'] }}"
    weblogic_admin_password: "{{ ssm_passwords_dict['oem'].passwords['weblogic_admin'] }}"
    nodemanager_password: "{{ ssm_passwords_dict['oem'].passwords['nodemanager'] }}"
    oem_agent_password: "{{ secretsmanager_passwords_dict['oem'].passwords['agentreg'] }}"

- name: Check parameters
  set_fact:
    db_all_variables_set: true
  when:
    - emrepo_db_name.emrepo_db_name|length > 0
    - db_sys_password|length > 0
    - db_system_password|length > 0
    - db_sysman_password|length > 0
    - weblogic_admin_password|length > 0
    - nodemanager_password|length > 0
    - oem_agent_password|length > 0

- name: Fail if missing parameters
  fail:
    msg: Ensure all required parameters are set
  when: not db_all_variables_set|default(false)
