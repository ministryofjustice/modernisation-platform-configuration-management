---
- name: Get secretsmanager passwords
  block:
    - name: secretsmanager passwords
      import_role:
        name: secretsmanager-passwords
      vars:
        secretsmanager_passwords: "{{ db_secretsmanager_passwords }}"

    - name: secretsmanager passwords
      set_fact:
        asmpassword: "{{ secretsmanager_passwords_dict['asm'].passwords['ASMSYS'] }}"
        asmmonitorpassword: "{{ secretsmanager_passwords_dict['asm'].passwords['ASMSNMP'] }}"
      when: ssm_passwords_dict is defined

  when: not use_ssm_params

- name: Get SSM parameters
  block: 
    - name: Get SSM parameters
      import_role:
        name: ssm-passwords
      vars:
        ssm_passwords: "{{ db_ssm_passwords }}"

    - name: Get SSM parameters
      set_fact:
        asmpassword: "{{ ssm_passwords_dict['asm'].passwords['ASMSYS'] }}"
        asmmonitorpassword: "{{ ssm_passwords_dict['asm'].passwords['ASMSNMP'] }}"
      when: ssm_passwords_dict is defined

  when: use_ssm_params

- block:
    - name: Get DB instances
      ansible.builtin.shell: |
        source oraenv <<< +ASM > /dev/null
        crsctl stat res -t | egrep -o 'ora.*.db$' | cut -d. -f2 | sed 's/[[:alnum:]]*/\U&/1' || true
      become_user: oracle
      changed_when: false
      check_mode: false
      environment: "{{ grid_env }}"
      register: db_instances_shell

    - name: Set DB instances fact
      set_fact:
        db_instances: "{{ db_instances_shell.stdout_lines }}"

  # block
  when: db_instances is not defined

- block:
    - name: Get DB services
      ansible.builtin.shell: |
        source oraenv <<< +ASM > /dev/null
        crsctl stat res -t | egrep -o 'ora.*.*.svc$' | cut -d. -f2,3 | sed 's/[[:alnum:]]*/\U&/1' || true
      become_user: oracle
      changed_when: false
      check_mode: false
      environment: "{{ grid_env }}"
      register: db_services_shell

    - name: Set DB services fact
      set_fact:
        db_services: "{{ db_services_shell.stdout_lines }}"

  # block
  when: db_services is not defined

- name: Debug DB instances fact
  ansible.builtin.debug:
    var: db_instances

- name: Debug DB service facts
  ansible.builtin.debug:
    var: db_services
