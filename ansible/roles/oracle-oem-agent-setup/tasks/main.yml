---
- name: Include Application-specific Variable Overrides if Applicable
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "oracle-19c-{{ ec2.tags['application'] }}.yml"
        - "defaults.yml"
      paths: "vars"

- name: Get account_ids JSON
  set_fact:
    account_ids: "{{ lookup('aws_ssm', 'account_ids', region='eu-west-2') }}"

- name: Check Oracle Enterprise Manager Cloud Control 13c Release 5 already installed
  ansible.builtin.stat:
    path: "{{ oem_agent_base }}/agent_inst/bin/emctl"
  register: oem_agent_software_installed
  tags:
    - amibuild
    - get_facts
    - ec2provision
    - always

- import_tasks: get_facts.yml
  tags:
    - amibuild
    - get_facts
    - ec2provision
    - always

- name: oem_software_installed
  debug:
    var: oem_agent_software_installed.stat.exists

- import_tasks: oem_agent_install.yml
  tags:
    - amibuild
    - ec2provision
  when: not oem_agent_software_installed.stat.exists

- import_tasks: agent_target_promote.yml
  tags:
    - amibuild
    - ec2provision

- import_tasks: oem_target_agent_ru_upgrade.yml
  tags:
    - amibuild
    - ec2provision
    - agent_ru_upgrade

- import_tasks: oem_agent_deinstall.yml
  tags:
    - never
    - deinstall

- import_tasks: cleanup.yml
  tags:
    - amibuild
    - ec2provision
    - always
