---
- name: Get list of BIP files from S3
  aws_s3:
    mode: list
    bucket: "nomis-combined-reporting-bip-packages20230612143115114600000001"
    prefix: "BIP/"
    marker: "BIP/"
  register: s3_bucket_items

- name: Download files from S3
  aws_s3:
    mode: get
    bucket: "nomis-combined-reporting-bip-packages20230612143115114600000001"
    object: "{{ item }}"
    dest: "~/BIP/{{ item|basename }}"
  with_items: "{{ s3_bucket_items.s3_keys }}"
