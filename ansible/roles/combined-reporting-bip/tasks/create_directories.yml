---
- name: Create oracle directories
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  loop:
    - /u01/stage
    - /u01/app/oraInventory
    - /u01/app/oracle

- name: Create directory to unpack BIP files
  file:
    path: "{{ sap_bi_platform_unpack_base_directory }}"
    state: directory
    mode: 0755

- name: Create directory to extract BIP files
  file:
    path: "{{ sap_bi_platform_extraction_directory }}"
    state: directory
    mode: 0755

- name: Create directory to install BIP files
  file:
    path: "{{ sap_bi_platform_installation_directory }}"
    state: directory
    mode: 0755

- name: Create temporary directory for SAP host agent
  file:
    path: "{{ sap_host_agent_base_directory }}"
    state: directory
    mode: 0775
