---
- name: Ensure binstall group exists
  ansible.builtin.group:
    name: binstall
    gid: 1201
    state: present

- name: Add the bobj user
  ansible.builtin.user:
    name: bobj
    uid: 1201
    comment: bobj
    groups: dba,binstall
    password: "{{ 'bobj' | password_hash('sha512') }}"
    home: /home/bobj bobj

- name: Assign bobj permissions
  ansible.builtin.file:
    path: "{{ item }}"
    owner: bobj
    group: binstall
    mode: '0775'
  loop: 
    - /u01/app/bobj/
    - /u02/software/BIP_4_3_SP1/
