---
# unpack the SAP BIP rar archive

- name: Unpack the install files
  block:
    - name: Unpack the rar file
      shell: /usr/local/bin/unrar x -y BIPLATS4303P_300-70002683_P1.exe
      args:
        chdir: "{{ sap_unpack_base_directory }}"
      when: sap_unpack_base_directory is defined

    - name: Untar the unpacked archive
      ansible.builtin.unarchive:
        src: "{{ sap_unpack_base_directory }}/BISERVONE.tgz"
        dest: "{{ sap_extraction_directory }}"
        remote_src: yes
      when: sap_unpack_base_directory is defined
  rescue:
    - name: Remove the unpacked RAR
      file:
        path: "{{ sap_unpack_base_directory }}/BISERVONE.tgz"
        state: absent
      when: sap_unpack_base_directory is defined
