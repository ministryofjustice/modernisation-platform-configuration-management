---
- name: Ensure oinstall group exists
  ansible.builtin.group:
    name: oinstall
    state: present

- name: Ensure dba group exists
  ansible.builtin.group:
    name: dba
    state: present

- name: Add the Oracle user
  ansible.builtin.user:
    name: oracle
    comment: Oracle
    groups: oinstall,dba,wheel
    password: password
    home: /home/oracle oracle
