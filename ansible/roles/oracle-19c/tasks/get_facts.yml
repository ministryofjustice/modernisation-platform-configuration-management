---
- name: Get SSM parameters
  import_role:
    name: ssm-passwords
  vars:
    ssm_passwords: "{{ db_ssm_passwords }}"

- name: Get SSM parameters
  set_fact:
    asmpassword: "{{ ssm_passwords_dict['asm'].passwords['ASMSYS'] }}"
    asmmonitorpassword: "{{ ssm_passwords_dict['asm'].passwords['ASMSNMP'] }}"
