- name: Copy oracle prerequisite rpm's from s3 bucket # this relies on the remote machine having correct IAM Role assigned
  ansible.builtin.command:
    cmd: /usr/local/bin/aws s3 cp s3://{{ s3_bucket_with_prefix }}/{{ item }} .
    creates: "{{ item }}"
    chdir: "/tmp"
  loop:
    - "{{ oracle_prereq_rpm }}"
    - "{{ oracle_asmlib_rpm }}"
    - "{{ oracleasm_support_rpm }}"

- name: Install oracle prerequisite rpm's
  yum:
    name: "/tmp/{{ item }}"
    state: present
    disable_gpg_check: true
  loop:
    - "{{ oracle_prereq_rpm }}"
    - "{{ oracle_asmlib_rpm }}"
    - "{{ oracleasm_support_rpm }}"

- name: Disable selinux
  import_role:
    name: common
    tasks_from: selinux.yml
  vars:
    selinux_state: permissive

- name: Create new directories
  ansible.builtin.file:
    path: "{{ item }}"
    owner: oracle
    group: oinstall
    state: directory
    recurse: yes
  loop:
    - "{{ app_dir }}"
    - "{{ grid_base }}"
    - "{{ database_base }}"
    - "{{ database_home }}"
    - "{{ grid_home }}"
    - "{{ temp }}"
    - "{{ stage }}"
    - "{{ stage}}/psu"

- name: Clean up downloaded rpm's
  ansible.builtin.file:
    path: "/tmp/{{ item }}"
    state: absent
  loop:
    - "{{ oracle_prereq_rpm }}"
    - "{{ oracle_asmlib_rpm }}"
    - "{{ oracleasm_support_rpm }}"
