---
- name: Download oracle prerequisite rpms from S3 bucket
  amazon.aws.aws_s3:
    bucket: "{{ artefacts_s3_bucket_name }}"
    object: "{{ artefacts_s3_bucket_path }}/{{ item }}"
    dest: "{{ stage }}/{{ item }}"
    mode: get
    overwrite: latest
  loop:
    - "{{ oracle_prereq_rpm }}"
    - "{{ oracle_asmlib_rpm }}"
    - "{{ oracleasm_support_rpm }}"

- name: Download Oracle 19c Database software from S3 bucket
  amazon.aws.aws_s3:
    bucket: "{{ artefacts_s3_bucket_name }}"
    object: "{{ artefacts_s3_bucket_path }}/{{ item }}"
    dest: "{{ stage }}/{{ item }}"
    mode: get
    overwrite: latest
  loop:
    - "{{ db_software }}"
    - "{{ psu_patch }}"
    - "{{ opatch }}"

- name: Download Oracle 19c Grid Infrastructure install files from S3 bucket
  amazon.aws.aws_s3:
    bucket: "{{ artefacts_s3_bucket_name }}"
    object: "{{ artefacts_s3_bucket_path }}/{{ item }}"
    dest: "{{ stage }}/{{ item }}"
    mode: get
    overwrite: latest
  loop:
    - "{{ grid_software }}"
    - "{{ psu_patch }}"
    - "{{ opatch }}"
