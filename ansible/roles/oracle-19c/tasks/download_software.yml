---
- name: Download oracle prerequisite rpm's
  amazon.aws.aws_s3:
    bucket: "{{ s3_bucket }}"
    object: "{{ s3_bucket_object }}/{{ item }}"
    dest: "{{ temp }}/{{ item }}"
    mode: get
    overwrite: latest
  loop:
    - "{{ oracle_prereq_rpm }}"
    - "{{ oracle_asmlib_rpm }}"
    - "{{ oracleasm_support_rpm }}"
