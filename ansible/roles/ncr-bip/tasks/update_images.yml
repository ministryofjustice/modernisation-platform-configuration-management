---
- name: Check if ccm.config present
  ansible.builtin.stat:
    path: "{{ ncr_bip_installation_directory }}/sap_bobj/enterprise_xi40/images"
  register: images_check

- block:
    - name: Download images from S3
      become_user: bobj
      amazon.aws.aws_s3:
        mode: get
        bucket: "{{ ncr_bip_packages_s3_bucket_name }}"
        object: "{{ ncr_bip_packages_prefix }}images/{{ item }}"
        dest: "{{ ncr_bip_installation_directory }}/sap_bobj/enterprise_xi40/images/{{ item }}"
        overwrite: latest
      with_items:
        - NOMS_RGB_S5.jpg
        - NOMS_RGB_S7.jpg
        - NOM_RGB_S5.jpg
        - NOM_RGB_S7.jpg
        - icon_SymbolFail.gif
        - icon_SymbolPass.gif
        - icon_SymbolWarning.gif
        - icon_TrendGreenUp.gif
        - icon_TrendRedDown.gif
        - icon_TrendYellowDown.gif
        - icon_TrendYellowFlat.gif
        - icon_TrendYellowUp.gif
        - skin_Blackberry.gif
        - skin_Nokia.gif

  # block
  when: images_check.stat.exists
