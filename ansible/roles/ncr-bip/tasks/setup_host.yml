---
- name: Create directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: 0775
    owner: bobj
    group: binstall
  with_items:
    - "{{ sap_other_software_directory }}"
    - /opt/data/BusinessObjects/BIP4/PlatformSearchData

- name: Download SAP scripts
  amazon.aws.aws_s3:
    mode: get
    bucket: "{{ sap_packages_s3_bucket_name }}"
    object: "{{ sap_packages_prefix }}{{ item }}"
    dest: "{{ sap_other_software_directory }}/{{ item }}"
    overwrite: latest
  with_items:
    - check-libuuid.sh

- name: Update file permissions
  ansible.builtin.file:
    path: "{{ sap_other_software_directory }}/{{ item }}"
    mode: "0755"
  with_items:
    - check-libuuid.sh

- name: Run scripts
  changed_when: false
  check_mode: false
  args:
    chdir: "{{ sap_other_software_directory }}"
  ansible.builtin.shell: |
    {{ sap_other_software_directory }}/{{ item }}
  with_items:
    - check-libuuid.sh

- name: Ensure uuidd service running
  ansible.builtin.service:
    name: uuidd
    state: started
    enabled: true

# See https://me.sap.com/notes/2772999
- name: Set sysctl
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    sysctl_set: true
    state: present
    reload: true
  loop:
    - { name: "vm.max_map_count", value: "2147483647" }

# See https://me.sap.com/notes/2772999
- name: Copy system files
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/{{ item }}"
    owner: bobj
    group: binstall
  loop:
    - etc/tmpfiles.d/sap.conf
