---
- name: Update secretsmanager secrets
  import_role:
    name: secretsmanager-passwords
  vars:
    secretsmanager_passwords:
      config:
        secret: "/ec2/ncr-bip/{{ ncr_environment }}/config"
        users:
          - cms_primary_hostname: "{{ ansible_ec2_hostname.split('.')[0] }}"
  when:
    - (not sap_bip_responsefile is defined or sap_bip_responsefile == "response.cms.ini")
    - sap_bip_cms_primary_hostname == "newinstall"
