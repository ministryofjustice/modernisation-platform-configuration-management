---
- name: Check if product is installed
  ansible.builtin.stat:
    path: /u01/app/bobj/BIP4/sap_bobj
  register: bip_installed_check

- block:
    - name: Create installation directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: 0775
        owner: bobj
        group: binstall
      with_items: 
        - "{{ sap_bip_installation_directory }}"

    - name: Perform pre-requesite checks
      become_user: bobj
      ansible.builtin.shell: |
        set -o pipefail
        . ~/.bash_profile
        main() {
          outfile="{{ sap_bip_responsefiles_directory }}/failedPrereqs.$(date -Is)"
          ./setup.sh -InstallDir {{ sap_bip_installation_directory }} -pre_requisite_check {{ sap_bip_responsefiles_directory }}/prereq_checks.ini "$outfile" 
          if ! grep "All product pre-reqs have passed" "$outfile" > /dev/null; then
            cat $outfile
            exit 1
          fi
        }
        main | logger -p local3.info -t ansible-ncr-bip
      args:
        chdir: "{{ sap_bip_extraction_directory }}"

    - name: Run Silent Installation
      become_user: bobj
      ansible.builtin.shell: |
        set -eo pipefail
        . ~/.bash_profile
        ./setup.sh -InstallDir {{ sap_bip_installation_directory }} -r {{ sap_bip_responsefiles_directory }}/bip_response.ini | logger -p local3.info -t ansible-ncr-bip
      args:
        chdir: "{{ sap_bip_extraction_directory }}"
      async: 7200
      poll: 60

  # block
  when: not bip_installed_check.stat.exists
  
- name: Check if init has been run
  ansible.builtin.stat:
    path: "{{ sap_bip_installation_directory }}/sap_bobj/.ansible_setupinit_ran"
  register: setupinit_folder_check

- name: Execute setup script
  ansible.builtin.shell: | 
    set -o pipefail
    touch ./sap_bobj/.ansible_setupinit_ran
    ./sap_bobj/init/setupinit.sh | logger -p local3.info -t ansible-ncr-bip
  args:
    chdir: "{{ sap_bip_installation_directory }}"
  when: not setupinit_folder_check.stat.exists
