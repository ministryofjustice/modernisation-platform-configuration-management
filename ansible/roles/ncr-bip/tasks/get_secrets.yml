---
- name: Get secretsmanager passwords
  import_role:
    name: secretsmanager-passwords
  vars:
    secretsmanager_passwords: "{{ sap_bip_secretsmanager_passwords }}"

- name: Set secretsmanager password facts
  set_fact:
    sap_bip_cms_cluster_key: "{{ secretsmanager_passwords_dict['bip'].passwords['cms_cluster_key'] }}"
    sap_bip_cms_admin_password: "{{ secretsmanager_passwords_dict['bip'].passwords['cms_admin_password'] }}"
    sap_bip_cms_db_password: "{{ secretsmanager_passwords_dict['bip'].passwords['cms_db_password'] }}"
    sap_bip_lcm_password: "{{ secretsmanager_passwords_dict['bip'].passwords['lcm_password'] }}"
    sap_bip_product_key: "{{ secretsmanager_passwords_dict['bip'].passwords['product_key'] }}"
    sap_bip_auditing_db_password: "{{ secretsmanager_passwords_dict['bip'].passwords['auditing_db_password'] }}"

- name: Check all SSM parameters and tags are set
  set_fact:
    bip_all_variables_set: true
  when:
    - sap_bip_cms_cluster_key|length > 0
    - sap_bip_cms_admin_password|length > 0
    - sap_bip_cms_db_password|length > 0
    - sap_bip_lcm_password|length > 0
    - sap_bip_product_key|length > 0
    - sap_bip_auditing_db_password|length > 0

- name: Fail if missing SSM parameters or tags
  fail:
    msg: Ensure all required SSM parameters and tags are set
  when: not bip_all_variables_set|default(false)
