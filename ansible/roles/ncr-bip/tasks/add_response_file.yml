- name: Create ResponseFiles directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: bobj
    group: binstall
    mode: 0775
  with_items: 
    - "{{ sap_bip_responsefiles_directory }}"

- name: Copy ResponseFiles
  ansible.builtin.template:
    src: "ResponseFiles/{{ item }}"
    dest: "{{ sap_bip_responsefiles_directory }}/{{ item }}"
    owner: bobj
    group: binstall
    mode: "0640"
  with_items:
    - prereq_checks.ini
    - bip_response.ini
