---
- name: Set response file for primary CMS
  set_fact:
    sap_bip_responsefile: response.cms.ini
  when:
    - not sap_bip_responsefile is defined
    - sap_bip_is_primary_cms

- name: Set response file for non-primary CMS/App
  set_fact:
    sap_bip_responsefile: response.app.ini
  when:
    - not sap_bip_responsefile is defined
    - not sap_bip_is_primary_cms

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: bobj
    group: binstall
    mode: 0775
  with_items:
    - "{{ sap_bip_responsefiles_directory }}"
    - "{{ sap_bip_installation_directory }}"

- name: Copy ResponseFiles
  ansible.builtin.template:
    src: "ResponseFiles/{{ item }}"
    dest: "{{ sap_bip_responsefiles_directory }}/{{ item }}"
    owner: bobj
    group: binstall
    mode: "0640"
  with_items:
    - prereq_checks.ini
    - "{{ sap_bip_responsefile }}"
