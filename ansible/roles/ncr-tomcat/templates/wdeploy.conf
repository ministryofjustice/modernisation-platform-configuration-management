##
## Business Objects Configuration Utility for WDeploy
##

# Lang: The language setting for WDeploy UI Preferential order for WDeploy UI to load language setting
as_lang=en

# work_dir: To store the deployable war files/static resources generated by the WDeploy predeploy/predeployall command
work_dir=

# war_dir: Generic war file location (Ensure all the generic war files are in the same location)
war_dir=

# app_source_tree: Global parameter for all web application source tree (Ensure all the web applications source tree folders are in the same location)
app_source_tree=

# To Enable/Disable CMC or InfoView(BI Launch Pad) web application
disable_CmcApp=false
disable_InfoView=true

# This parameter is used to include or exclude JCO related libraries for SAP and Non-SAP web application server deployment
# Default value is blank.
JCoStandalone=

# root_context_path: The root context path on web application server to deploy to.
root_context_path=

# recent_app_svr: the most recent app server that used to deploy BO web apps.
recent_app_svr=Tomcat 9.0