---
- name: Grant file execute permissions
  shell: "chmod +x {{ sap_bi_platform_unpack_base_directory }}/SAPCAR*"

- name: Extract the software
  shell: "{{ sap_bi_platform_unpack_base_directory }}/SAPCAR* -xvf {{ sap_bi_platform_unpack_base_directory }}/SAPJVM*.SAR"
  args:
    chdir: "{{ sap_bi_platform_unpack_base_directory }}"
  when: sap_bi_platform_unpack_base_directory is defined
