---
- name: create script directory
  ansible.builtin.file:
    path: "{{ item }}"
    owner: oracle
    group: oinstall
    state: directory
    recurse: yes
  loop:
    - "{{ scripts_dir }}"

- name: copy scripts
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "{{ scripts_dir }}/{{ item }}"
    owner: oracle
    group: oinstall
    mode: "0700"
  loop:
    - "{{ adhoc_import_refresh_script }}"
