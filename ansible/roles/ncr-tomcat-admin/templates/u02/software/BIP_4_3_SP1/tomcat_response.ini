## Choose to Integrate Introscope Enterprise Manager: integrate or 
nointegrate
chooseintroscopeintegration=nointegrate

### Installation Directory
installdir=/u01/app/bobj/BIP4/

### Choose install type: default, custom, webtier
installtype=webtier

### Product Keycode
productkey=********

### Remote CMS administrator name
remotecmsadminname=Administrator

### Remote CMS administrator password
remotecmsadminpassword=********

### Remote CMS name
remotecmsname=t1-ncr-bip-cms

### Remote CMS port
remotecmsport=6400

requiredspace=17958

### Language Packs Selected to Install
selectedlanguagepacks=en

### Setup UI Language
setupuilanguage=en

### Tomcat connection port
tomcatconnectionport=7010

### Tomcat redirect port
tomcatredirectport=8443

### Tomcat shutdown port
tomcatshutdownport=8005

