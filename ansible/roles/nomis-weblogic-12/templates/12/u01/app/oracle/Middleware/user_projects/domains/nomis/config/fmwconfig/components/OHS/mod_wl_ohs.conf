# NOTE : This is a template to configure mod_weblogic.

#LoadModule weblogic_module   "${PRODUCT_HOME}/modules/mod_wl_ohs.so"
LoadModule weblogic_module   "${ORACLE_HOME}/ohs/modules/mod_wl_ohs.so"

# This empty block is needed to save mod_wl related configuration from EM to this file when changes are made at the Base Virtual Host Level
<IfModule weblogic_module>
 ErrorPage http://ip-{{ ansible_default_ipv4.address | replace('.', '-') }}.eu-west-2.compute.internal:9001/HotPage
 <Location /HotPage>
  SetHandler weblogic-handler
  WLLogFile /u01/tag/HotPage/logs/HotPage.log
  Debug ON
  PathTrim /HotPage
  PathPrepend /HotPage
  WebLogicCluster ip-{{ ansible_default_ipv4.address | replace('.', '-') }}.eu-west-2.compute.internal:9003
 </Location>
 DynamicServerList Off
 <Location /web>
  SetHandler weblogic-handler
  PathTrim /web
  PathPrepend /web
  WebLogicCluster ip-{{ ansible_default_ipv4.address | replace('.', '-') }}.eu-west-2.compute.internal:9005
 </Location>
 MatchExpression *.jsp
#      WebLogicHost <WEBLOGIC_HOST>
#      WebLogicPort <WEBLOGIC_PORT>
#      MatchExpression *.jsp
</IfModule>

