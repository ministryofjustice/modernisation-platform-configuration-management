RewriteEngine on
RewriteRule ^/forms/html/(..*) /workaroundhtml/$1 [PT]
#AliasMatch ^/workaroundhtml/(..*) "/u01/app/oracle/Middleware/forms_instance/config/FormsComponent/forms/html/$1"
AliasMatch ^/workaroundhtml/(..*) "/u01/app/oracle/Middleware/user_projects/domains/nomis/config/fmwconfig/components/FORMS/instances/forms1/html/$1"

RewriteRule ^/forms/registry/(..*) /workaroundregistry/$1 [PT]
#AliasMatch ^/workaroundregistry/(..*) "/u01/app/oracle/Middleware/user_projects/domains/NomisDomain/config/fmwconfig/servers/WLS_FORMS/applications/formsapp_11.1.2/config/forms/registry/$1"
AliasMatch ^/workaroundregistry/(..*) "/u01/app/oracle/Middleware/user_projects/domains/nomis/config/fmwconfig/servers/WLS_FORMS/applications/formsapp_12.2.1/config/forms/registry/$1"

<Location /forms>
        SetHandler weblogic-handler
        WLCookieName JSESSIONID_FORMS
#        WebLogicCluster qa11g-nomis-web12-a:9001
        WebLogicCluster ip-{{ ansible_default_ipv4.address | replace('.', '-') }}.eu-west-2.compute.internal:9001
        DebugConfigInfo ON
        DynamicServerList ON
</Location>
