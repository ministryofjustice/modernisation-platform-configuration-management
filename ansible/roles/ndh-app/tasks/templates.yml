---
- name: create template dir
  file:
    path: "/opt/tibco/templates/"
    state: directory
    owner: tibco
    group: tibco
    mode: 0754

- name: create scripts dir
  file:
    path: "/opt/tibco/scripts/"
    state: directory
    owner: tibco
    group: tibco
    mode: 0754

- name: transfer scripts
  ansible.builtin.template:
    src: "opt/tibco/scripts/{{ item }}"
    dest: "/opt/tibco/scripts/{{ item }}"
    owner: tibco
    group: tibco
    mode: 0775
  loop:
    - "trigger_offloc_s3_upload.sh.j2"

- name: transfer templates
  ansible.builtin.template:
    src: "opt/tibco/templates/{{ item }}"
    dest: "/opt/tibco/templates/{{ item }}"
    owner: tibco
    group: tibco
    mode: 0754
  loop:
    - "AddJMSServer1.xml"
    - "AddJMSServer2.xml"
    - "AddMachine.xml"
    - "CreateDomain.xml"
    - "emsconfig"
    - "factories.conf"
    - "hawkemsadmin.hma"
    - "tibemsd1.conf"
    - "tibemsd2.conf"
