---
- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ boe_install_user }}"
    group: "{{ boe_install_group }}"
    state: directory
    recurse: yes
  loop:
    - "{{ temp }}"
    - "{{ stage }}"
    - "{{ app_dir }}"
  tags:
    - amibuild

- name: Download BOE software from S3 bucket
  amazon.aws.aws_s3:
    bucket: "{{ artefacts_s3_bucket_name }}"
    object: "{{ artefacts_s3_bucket_path }}/{{ item }}"
    dest: "{{ stage }}/{{ item }}"
    mode: get
    overwrite: latest
  loop:
    - "{{ sqlanywhere_client }}"
    - "{{ sqlanywhere }}"
    - "{{ oracle_11g_client }}"
