# IPS Primary Node Response File Template
# Variables will be replaced using PowerShell variable substitution

### Choose to integrate Introscope Enterprise Manager: integrate or nointegrate
chooseintroscopeintegration=nointegrate
### Choose to integrate Solution Manager Diagnostics (SMD) Agent: integrate or nointegrate
choosesmdintegration=nointegrate
### CMS cluster key
clusterkey={CLUSTER_KEY}
### CMS administrator password
# cmspassword=**** will be passed as command line parameter
### CMS connection port
cmsport=6400
### Existing auditing DB password
# existingauditingdbpassword=**** will be passed as command line parameter
### Existing auditing DB server
existingauditingdbserver={AUD_DB_NAME}
### Existing auditing DB user name
existingauditingdbuser={AUD_DB_USER}
### Existing CMS DB password
# existingcmsdbpassword=**** will be passed as command line parameter
### Existing CMS DB reset flag: 0 or 1 where 1 means don't reset
existingcmsdbreset=1
### Existing CMS DB server
existingcmsdbserver={SYS_DB_NAME}
### Existing CMS DB user name
existingcmsdbuser={SYS_DB_USER}
### Installation Directory
installdir={INSTALL_DIR}
### Choose install type: default, custom, webtier
installtype={INSTALL_TYPE}
### LCM server name (if applicable)
lcmname={LCM_NAME}
### LCM port (if applicable)
lcmport={LCM_PORT}
### LCM user name (if applicable)
lcmusername={LCM_USERNAME}
### Choose install mode: new, expand where new == first instance of the installation
neworexpandinstall=new
### Product Keycode
productkey={PRODUCT_KEY}
### Language Packs Selected to Install
selectedlanguagepacks=en
### Setup UI Language
setupuilanguage=en
### SIA node name
sianame={SIA_NODE_NAME}
### SIA connector port
siaport=6410
### Tomcat connection port
tomcatconnectionport={TOMCAT_CONNECTION_PORT}
### Tomcat redirect port
tomcatredirectport=8443
### Tomcat shutdown port
tomcatshutdownport=8005
### Auditing Database Type
usingauditdbtype=oracle
### CMS Database Type
usingcmsdbtype=oracle
### Web Application Server type (for newer versions)
webappservertype={WEBAPP_SERVER_TYPE}
### Install new or use existing LCM (for newer versions)
neworexistinglcm={NEW_OR_EXISTING_LCM}
### Features to install
features={FEATURES}