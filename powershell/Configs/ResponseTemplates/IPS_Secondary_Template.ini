### IPS Secondary Node Response File Template (Version 4.2 and 4.3)
### Variables will be replaced using PowerShell variable substitution

### Choose to integrate Introscope Enterprise Manager: integrate or nointegrate
chooseintroscopeintegration=nointegrate
### Choose to integrate Solution Manager Diagnostics (SMD) Agent: integrate or nointegrate
choosesmdintegration=nointegrate
### CMS cluster key
clusterkey={CLUSTER_KEY}
### CMS connection port
cmsport=6400
### Choose to start servers after install: 0 or 1
enableservers=0
### Existing CMS DB password (passed as command line parameter)
### Existing CMS DB reset flag: 0 or 1 where 1 means don't reset
existingcmsdbreset=0
### Existing CMS DB server
existingcmsdbserver={SYS_DB_NAME}
### Existing CMS DB user name
existingcmsdbuser={SYS_DB_USER}
### Installation Directory
installdir={INSTALL_DIR}
### Choose install type: default, custom, webtier
installtype={INSTALL_TYPE}
### Choose install mode: new, expand where expand == additional instance
neworexpandinstall=expand
### Product Keycode
productkey={PRODUCT_KEY}
### Remote CMS administrator name
remotecmsadminname=Administrator
### Remote CMS administrator password (passed as command line parameter)
### Remote CMS name
remotecmsname={REMOTE_CMS_NAME}
### Remote CMS port
remotecmsport=6400
### Language Packs Selected to Install
selectedlanguagepacks=en
### Choose to install integrated database: 0 or 1
selectintegrateddatabase=0
### Setup UI Language
setupuilanguage=en
### SIA node name
sianame={SIA_NODE_NAME}
### SIA connector port
siaport=6410
### Tomcat connection port
tomcatconnectionport={TOMCAT_CONNECTION_PORT}
### Tomcat redirect port
tomcatredirectport=8443
### Tomcat shutdown port
tomcatshutdownport=8005
### CMS Database Type
usingcmsdbtype=oracle
### Features to install
features={FEATURES}